plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

group = 'me.sakshham'
version = '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url "https://jitpack.io/"
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.3.0_296'
    implementation 'com.github.minndevelopment:jda-ktx:ea0a1b2'
    implementation 'org.slf4j:slf4j-log4j12:1.7.32'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
    implementation 'com.mashape.unirest:unirest-java:1.4.9'
    implementation 'com.github.LowLevelSubmarine:GeniusLyricsAPI:f7f35d1'
    implementation 'com.github.lamergameryt.DiscordUtilities:commands:91ef8d29f0'
    implementation 'com.github.lamergameryt.DiscordUtilities:commons:91ef8d29f0'
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}